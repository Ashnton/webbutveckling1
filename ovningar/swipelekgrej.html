<style>
    body {
        margin: 0px;
        background-color: black;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .card-groups, .card-group, .card {
        aspect-ratio: 5 / 7;
    }
    .card-groups, .card-group, .big-card {
        width: 30vmin;
    }
    .card-group {
        position: absolute;
        transition: transform 400ms ease;
    }
    .card-group[data-status="unknown"] {
        transform: scale(0);
    }
    .card-group[data-status="after"] {
        transform: translateX(50%) scale(0);
    }
    .card-group[data-status="becoming-active-from-before"] {
        transform: translateX(-50%) scale(0);
        transition: none;
    }
    .card {
        background-color: white;
        position: absolute;

        transition: transform 800ms cubic-bezier(.05,.43,.25,.95);
    }
    .big-card {
        border-radius: 1vmin;
    }
    .little-card {
        width: 12vmin;
        border-radius: 2vmin;

        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    /* CSS for swiper buttons */ 
    .card-swiper-buttons {
        margin-top: 8vmin;
        display: flex;
        justify-content: space-around;
        padding: 0vmin 4vmin;
    }
    .card-swiper-buttons > button {
        font-size: 2.5vmin;
        border: 0.4vmin solid rbg(200, 200, 200);
        border-radius: 100%;
        color: white;
        height: 7vmin;
        width: 7vmin;
        cursor: pointer;
    }
    #love-button {
        color: rgb(33, 150, 243);
        border-color: rgb(33, 150, 243);
    }
    /* Rotation of the big cards  */
    .big-card:nth-child(2) {
        transform: translateX(-10%) rotate(-1deg);
    }
    .big-card:nth-child(4) {
        transform: rotate(2deg);
    }
    .big-card:nth-child(6) {
        transform: translateX(-6%) rotate(-3deg);
    }
    .big-card:nth-child(8) {
        transform: translate(10%, 3%) rotate(5deg);
    }
 
    /* Rotation of the big cards when hovered over */
    .card-group:hover > .big-card:nth-child(2) {
        transform: translate(-75%, 16%) rotate(-24deg);
    }
    .card-group:hover > .big-card:nth-child(4) {
        transform: translate(-25%, 8%) rotate(-8deg);
    }
    .card-group:hover > .big-card:nth-child(6) {
        transform: translate(25%, 8%) rotate(8deg);
    }
    .card-group:hover > .big-card:nth-child(8) {
        transform: translate(-75%, 16%) rotate(24deg);
    }

    /* Rotation of the little cards when hovered over */
    .card-group:hover > .little-card:nth-child(1) {
        transform: translate(200%, -160%) rotate(-15deg);
    }
    .card-group:hover > .little-card:nth-child(3) {
        transform: translate(160%, 170%) rotate(15deg);
    }
    .card-group:hover > .little-card:nth-child(5) {
        transform: translate(-200%, -170%) rotate(15deg);
    }
    .card-group:hover > .little-card:nth-child(7) {
        transform: translate(-200%, 140%) rotate(-15deg);
    }
</style>

<script>
    let activeIndex = 0;
    
    const groups = document.getElementsByClassName("card-group");

    const handleLoveClick = () => {
        // Bump active index

        const nextIndex = activeIndex + 1 <= groups.length - 1 ? activeIndex + 1 : 0;
        
        const currentGroup = document.querySelector('[data-index="${active}"]'),
              nextGroup = document.querySelector('[data-index="${nextIndex}"]');

        // Active group becomes after 

        currentGroup.dataset.status = "after";

        // Next group becomes active
        nextGroup.dataset.status = "becoming-active-from-before"

        setTimeout(() => {
            nextGroup.dataset.status = "active";
            activeIndex = nextIndex;
        });
    }
</script>
