<html>
  <head>
    <style>
    /* CSS goes here */
    #gallery {
    width: 800px;
    height: 600px;
    overflow: hidden;
    position: relative;
    }

    .slide {
      width: 800px;
      height: 600px;
      position: absolute;
     top: 0;
     left: 0;
     opacity: 0;
    }

    .slide img {
     width: 100%;
     height: 100%;
      object-fit: cover;
    }
    </style>
  </head>
  <body>
    <!-- HTML goes here -->
    <div id="gallery">
        <div class="slide">
          <img src="bilder/apa.jpg" alt="image1">
        </div>
        <div class="slide">
          <img src="bilder/apelsin.jpg" alt="image2">
        </div>
        <div class="slide">
          <img src="bilder/apple_red.jpg" alt="image3">
        </div>
        <div class="slide">
          <img src="bilder/kanin.png" alt="image4">
        </div>
      </div>
    <script>
      // JavaScript goes here
      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;

      function nextSlide() {
        slides[currentSlide].style.opacity = 0;
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].style.opacity = 1;
      }

      setInterval(nextSlide, 3000);
    </script>
  </body>
</html>
